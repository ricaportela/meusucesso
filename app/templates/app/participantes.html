{% extends "app/layout.html" %}
{% load staticfiles %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="row">
    <div class="column">
       {% for p in participantes %}
        <div class="card">
            <img src="{{ p.foto.url }}" style="border-radius: 50%; width: 300px";>
            <div class="container">
   
                <h2>{{ p.name }}</h2>
                <p class="title">{{ p.profissao }}</p>
                <p> {{ p.area_atuacao }} </p>
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                
            </div>
            {% endfor %}
        </div>
    </div>
   
   
</div>
{% endblock %}
